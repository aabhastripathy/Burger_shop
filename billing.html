<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerBuilder | Order Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .receipt {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .total-card {
            background: linear-gradient(135deg, #f97316, #fb923c);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-orange-600 mb-2">BurgerBuilder Delight üçî</h1>
            <p class="text-gray-600">Your order summary</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div class="receipt bg-white rounded-lg shadow-xl overflow-hidden mb-8">
                <div class="bg-orange-600 text-white p-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Order Summary</h2>
                        <i data-feather="check-circle" class="w-8 h-8"></i>
                    </div>
                    <p class="text-orange-100 mt-1">Thank you for your order!</p>
                </div>
                
                <div class="p-6">
                    <div class="mb-6">
                        <h3 class="font-semibold text-lg text-gray-800 mb-3">Your Burger</h3>
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-gray-700 capitalize" id="burgerName"></span>
                            <span class="text-orange-600 font-medium" id="burgerPrice"></span>
                        </div>
                    </div>
                    
                    <div id="toppingsList" class="mb-6">
                        <h3 class="font-semibold text-lg text-gray-800 mb-3">Extra Toppings</h3>
                        <!-- Toppings will be inserted here by JavaScript -->
                    </div>
                    
                    <div class="total-card text-white p-5 rounded-lg mb-6">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-semibold">Total Amount</span>
                            <span class="text-2xl font-bold" id="totalAmount"></span>
                        </div>
                    </div>
                    
                    <button id="confirmBtn" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition-colors duration-300">
                        Confirm Order
                    </button>
                </div>
            </div>
            
            <div class="text-center">
                <a href="index.html" class="text-orange-600 hover:text-orange-700 font-medium inline-flex items-center">
                    <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>
                    Back to Menu
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve order from localStorage
            const selectedBurger = JSON.parse(localStorage.getItem('selectedBurger'));
            const selectedToppings = JSON.parse(localStorage.getItem('selectedToppings')) || [];
            
            if (!selectedBurger) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display burger
            document.getElementById('burgerName').textContent = selectedBurger.name;
            document.getElementById('burgerPrice').textContent = `‚Çπ${selectedBurger.price}`;
            
            // Display toppings
            const toppingsList = document.getElementById('toppingsList');
            if (selectedToppings.length > 0) {
                selectedToppings.forEach(topping => {
                    const toppingElement = document.createElement('div');
                    toppingElement.className = 'flex justify-between items-center py-3 border-b border-gray-100';
                    toppingElement.innerHTML = `
                        <span class="text-gray-700 capitalize">${topping.name}</span>
                        <span class="text-orange-600 font-medium">‚Çπ${topping.price}</span>
                    `;
                    toppingsList.appendChild(toppingElement);
                });
            } else {
                toppingsList.innerHTML += `
                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <span class="text-gray-500 italic">No extra toppings</span>
                        <span class="text-orange-600 font-medium">‚Çπ0</span>
                    </div>
                `;
            }
            
            // Calculate and display total
            const toppingsTotal = selectedToppings.reduce((sum, topping) => sum + topping.price, 0);
            const totalAmount = selectedBurger.price + toppingsTotal;
            document.getElementById('totalAmount').textContent = `‚Çπ${totalAmount}`;
            
            // Confirm order button
            document.getElementById('confirmBtn').addEventListener('click', async function() {
                const orderData = {
                    burger: selectedBurger,
                    toppings: selectedToppings,
                    total : totalAmount
                };
                try{
                    const response = await fetch("http://localhost:5656/confirm-order",{
                        method : "POST",
                        headers :{
                            "Content-Type":"application/json",
                        },
                        body: JSON.stringify(orderData),
                    }) ;
                    if(!response.ok){
                        throw new Error("Network response was not ok")
                    }
                    const result = await response.json();
                    console.log("Serevr response:",result);
                    alert("Order confirmed! Your order has been saved.");
                    localStorage.clear();
                    window.location.href="index.html";
                }
                catch(error){
                    console.error("There was a problem with your fetch operation:",error);
                    alert("Failed to confirm order. Please try again.")
                }
            });
        });
    </script>
    <script>feather.replace();</script>
</body>
</html>
